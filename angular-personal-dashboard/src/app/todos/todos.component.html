<div class="todos-wrapper">
  <div class="container">
    <app-todo-item
      @todoItemAnim
      *ngFor="let todo of todos; trackBy: trackById"
      [todo]="todo"
      (click)="toggleCompleted(todo)"
      (editClick)="onEditClick(todo)"
      (deleteClick)="onDeleteClick(todo)"
    ></app-todo-item>
