<div class="add-bookmark-wrapper has-blurred-white-bg container">
  <h1 class="is-bold">Add Bookmark</h1>

  <form
    ngNativeValidate
    #form="ngForm"
    (ngSubmit)="onFormSubmit(form)"
  >
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="name"
        type="text"
        placeholder="e.g. Google"
      />
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="url"
        type="url"
        placeholder="e.g. https://www.google.com/"
        required
        minlength="3"
      />
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create Bookmark</button>
    </div>
  </form>
</div>
