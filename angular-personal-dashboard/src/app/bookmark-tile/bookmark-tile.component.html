<a [href]="bookmark.url" target="_blank" class="bookmark-tile">
  <div class="tile-icon" *ngIf="!faviconErr" >
    <img [src]= "tileIconSrc" alt="" (error)="faviconErr=true" />
  </div>
  <div class="tile-icon fallback" *ngIf="faviconErr">
    {{bookmark.name.toUpperCase()[0]}}
  </div>
    <p class="tile-text">{{bookmark.name}}</p>
</a>
