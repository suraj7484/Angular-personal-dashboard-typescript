<div class="edit-todo-wrapper has-blurred-white-bg container">
  <h1 class="is-bold">Edit Todo</h1>

  <p *ngIf="!todo">Todo Not Found</p>

  <form #form="ngForm"
    (ngSubmit)="onFormSubmit(form)"
    *ngIf="todo"
  >
    <div class="form-field">
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="text"
        type="text"
        placeholder="Enter todo text..."
        required
        minlength="3"
        [ngModel]="todo.text"
      />

      <ng-container *ngIf="textField.invalid">
        <p *ngIf="textField.errors?.['required']">Please enter some text.</p>
        <p *ngIf="textField.errors?.['minlength']">
          Todo text must be atleast 3 charcters.
        </p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
