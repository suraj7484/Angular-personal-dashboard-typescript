<div class="edit-bookmark-wrapper">

  <p class="" *ngIf="!bookmark">Bookmark not found</p>

  <ng-container *ngIf="bookmark">
    <h2 class="is-bold">{{ bookmark.name }}</h2>

    <form ngNativeValidate #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input
          class="textbox"
          [ngModel]="bookmark.name"
          #textField="ngModel"
          name="name"
          type="text"
          placeholder="e.g. Google"
        />
      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input
          class="textbox"
          [ngModel]="bookmark.url"
          #textField="ngModel"
          name="url"
          type="url"
          placeholder="e.g. https://www.google.com/"
          required
          minlength="3"
        />
      </div>

      <div class="btns-container">
        <a routerLink="../../" class="btn">Cancel</a>
        <button type="button" class="btn" (click)="delete()" >Delete</button>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
